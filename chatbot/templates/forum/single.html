{% extends '../base.html' %}
{% load static %}

{% block content %}
    <style>
        #forum-header {
            z-index: 0;
        }


        #forum-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>


  <div class="text-white pt-12 pb-6 px-12 bg-gray-100 bg-[url('https://picsum.photos/1200/1200?random={{ id }}')] bg-no-repeat bg-cover bg-center relative" id="forum-header">
    <h1 class="mx-auto text-center text-white text-5xl">{{ data.title }}</h1>

    <div class="flex justify-between items-end mt-12">
        <div class="flex flex-col">
            <small>
                {{ data.author }}
            </small>
            <small>
                {{ data.date }}
            </small>
        </div>

        <div class="flex flex-inline gap-4">
            <small>
                {{ data.comments }} <i class="fa-solid fa-comment"></i>
            </small>

            <small>
                {{ data.likes }} <i class="fa-solid fa-heart"></i>
            </small>
        </div>
    </div>
  </div>

  <div class="grid block md:grid-cols-3 p-4 gap-12 container mx-auto"></div>
{% endblock %}
