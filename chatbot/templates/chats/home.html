{% extends '../base.html' %}{% load static %}

{% block content %}

    <div class="dark:bg-gray-900 lg:p-[80px] md:p-[30px] p-[15px] h-screen">

        <form class="w-full mb-5 flex items-center" method="get">
            <div class="flex-grow mr-2">
                <select id="categories" name="{{ filter.form.category.html_name }}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="">Category</option>
                    {% for category in filter.form.category.field.queryset %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="text" name="{{ filter.form.name.html_name }}" value="{{ filter.form.name.value|default:'' }}"
                   placeholder="Name"
                   class="mr-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[40%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search
            </button>
        </form>

        {% for data in datas %}
            <div class="flex justify-between items-center p-4 shadow rounded-lg max-w p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mb-8"
                 id="chat-component-{{ data.id }}">
                <h2 class="text-xl font-bold text-white">{{ data.name }}</h2>
                <div class="flex space-x-2">
                    <a class="px-4 py-2 text-white rounded hover:bg-gray-700 border border-sky-500 dark:bg-gray-800"
                       href="{% url 'chats:chat_detail' data.id %}"><i
                            class="fa fa-eye text-sky-500 hover:text-sky-700"></i></a>
                    <a class="px-4 py-2 text-white rounded hover:bg-gray-700 border border-red-500 dark:bg-gray-800 delete-chat-btn"
                       data-id-chat="{{ data.id }}"><i class="fa fa-trash text-red-500 hover:text-red-700"></i></a>
                </div>
            </div>
        {% endfor %}
    
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'chats/home.js' %}"></script>
{% endblock %}
