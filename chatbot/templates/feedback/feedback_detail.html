{% extends '../base.html' %}

{% block title %}
    Feedback {{ feedback.subject }}
{% endblock %}

{% block content %}
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <!-- Back to Feedback List Button -->
            <div class="mb-4">
                <a href="{% url 'feedback:feedback_list' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Back to Feedback List
                </a>
            </div>
            <h2 class="text-2xl font-bold text-center dark:text-white mb-4">Feedback Detail</h2>
            <div class="space-y-4 md:space-y-6">
                <div class="bg-gray-100 dark:bg-gray-800 p-5 rounded-lg">
                    <h3 class="text-xl font-semibold dark:text-white">Title</h3>
                    <p class="dark:text-gray-300">{{ feedback.subject }}</p>
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-5 rounded-lg">
                    <h3 class="text-xl font-semibold dark:text-white">Comment</h3>
                    <p class="dark:text-gray-300">{{ feedback.description }}</p>
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-5 rounded-lg">
                    <h3 class="text-xl font-semibold dark:text-white">Email</h3>
                    <p class="dark:text-gray-300">{{ feedback.email }}</p>
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-5 rounded-lg">
                    <h3 class="text-xl font-semibold dark:text-white">Date</h3>
                    <p class="dark:text-gray-300">{{ feedback.date }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
